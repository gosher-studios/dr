{% extends "base.html" %}
{% block content %}
	<h2 class="text-white text-center font-semibold text-2xl">Register</h2>
	<form method="post" action="/auth/register">
		<label class="block text-sm tracking-wide font-semibold text-accent" for="username">USERNAME</label>
		<input class="appearance-none bg-bg w-full rounded-sm p-1" type="text" name="username" required />

		<label class="block text-sm tracking-wide font-semibold text-accent" for="password">PASSWORD</label>
		<input class="appearance-none bg-bg w-full rounded-sm p-1" type="password" name="password" maxLength="72" required />
		
		<button class="w-full mt-2 rounded-sm text-center bg-bg hover:bg-hover transition-colors cursor-pointer font-semibold" type="submit">Register</button>
	</form>
{% endblock %}
