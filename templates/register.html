{% extends "base.html" %}
{% block content %}
	<h2 class="text-white text-center font-semibold text-2xl">Register</h2>
	<form method="post" action="/auth/register?app={{appid}}&secret={{secret}}">
		<label class="block text-sm tracking-wide font-semibold text-accent uppercase" for="username">Username</label>
		<input class="appearance-none bg-bg w-full rounded-sm p-1" type="text" name="username" required />

		<label class="block text-sm tracking-wide font-semibold text-accent uppercase" for="password">Password</label>
		<input class="appearance-none bg-bg w-full rounded-sm p-1" type="password" name="password" maxLength="72" required />
		
		<button class="w-full mt-2 rounded-sm text-center bg-bg hover:bg-hover transition-colors cursor-pointer font-semibold" type="submit">Register</button>
		{% if err == "exists" %}
			<p class="text-sm text-red">Username already exists.</p>
		{% endif %}
		<div class="flex justify-between">
			<a class="text-sm text-accent hover:text-white transition-colors tracking-wide uppercase font-semibold" href="/">Already have an account?</a>
		</div>
	</form>
{% endblock %}
