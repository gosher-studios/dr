{% extends "base.html" %}
{% block content %}
	<h2 class="text-white text-center font-semibold text-2xl">Login</h2>
	<form method="post" action="/auth/login">
		<label class="block text-sm tracking-wide font-semibold text-accent uppercase" for="username">Username</label>
		<input class="appearance-none bg-bg w-full rounded-sm p-1" type="text" name="username" required />

		<label class="block text-sm tracking-wide font-semibold text-accent uppercase" for="password">Password</label>
		<input class="appearance-none bg-bg w-full rounded-sm p-1" type="password" name="password" maxLength="72" required />
		
		<button class="w-full mt-2 rounded-sm text-center bg-bg hover:bg-hover transition-colors cursor-pointer font-semibold" type="submit">Login</button>
		{% if err == "notfound" %}
			<p class="text-sm text-red">User not found.</p>
		{% else if err == "incorrect" %}
			<p class="text-sm text-red">Incorrect password.</p>
		{% endif %}
		<div class="flex justify-between">
			<a class="text-sm text-accent hover:text-white transition-colors tracking-wide uppercase font-semibold" href="/register">Create an account</a>
			<a class="text-sm text-accent hover:text-white transition-colors tracking-wide uppercase font-semibold" href="https://prntscr.com">Forgot password?</a>
		</div>
	</form>
{% endblock %}
